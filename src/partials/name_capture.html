<div class="container">
	<form name="capture" ng-submit="name_controller.read_name()">
	  <h1>Let's play</h1>
	  <input
	    type="text"
	    required
	    ng-model="name"
	    placeholder="what's your name"
	    ng-disabled="is_submitted"
	  >
	  <footer>
	    <button
	      type="submit"
	      ng-disabled="capture.$invalid || is_submitted"
	    >
	        Play
	      </button>
	  </footer>
	</form>
</div>
